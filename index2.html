        const costPerKm = 3; // Cost per kilometer in dollars

        function haversine(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius of the Earth in kilometers
            const dLat = toRadians(lat2 - lat1);
            const dLon = toRadians(lon2 - lon1);
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(toRadians(lat1)) * Math.cos(toRadians(lat2)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c; // Distance in kilometers
        }

        function toRadians(degrees) {
            return degrees * Math.PI / 180;
        }

        function calculateCost() {
            const fromCounty = document.getElementById('fromCounty').value;
            const toCounty = document.getElementById('toCounty').value;

            const fromLat = countyCoordinates[fromCounty].lat;
            const fromLon = countyCoordinates[fromCounty].lon;
            const toLat = countyCoordinates[toCounty].lat;
            const toLon = countyCoordinates[toCounty].lon;

            const distance = haversine(fromLat, fromLon, toLat, toLon).toFixed(2);
            const cost = (distance * costPerKm).toFixed(2);

            document.getElementById('cost').value = `$${cost}`;
        }

        function addToCart() {
            const vehicle = document.getElementById('vehicle').value;
            const fromCounty = document.getElementById('fromCounty').value;
            const toCounty = document.getElementById('toCounty').value;
            const cost = document.getElementById('cost').value;

            if (!cost || cost === '$NaN') {
                alert("Please select both from and to counties.");
                return;
            }

            const cartItem = document.createElement('li');
            cartItem.textContent = `Vehicle: ${vehicle} | From: ${fromCounty} | To: ${toCounty} | Cost: ${cost}`;
            document.getElementById('cartItems').appendChild(cartItem);
        }

        // Recalculate the cost whenever the from or to county is changed
        document.getElementById('fromCounty').addEventListener('change', calculateCost);
        document.getElementById('toCounty').addEventListener('change', calculateCost);

        // Initial cost calculation on page load
        calculateCost();
